<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form >
                            <label for="nombreapellido">Nombre y Apellido</label>
                            <input type="text" id="nombreapellido" class="input-padron" required>

                            <label for="correoelectronico">correo Electronico</label>
                            <input type="email" id="correoelectronico" class="input-padron"required placeholder="email@dominio.com" >

                            <label for="telefono">Telefono</label>
                            <input type="tel" id="telefono" class="input-padron" required>


                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="" cols="70" rows="10" required></textarea>

                        <fieldset>
                            <legend>¿Como le gustaria que lo contactemos?</legend>

                            <label for="radio-mensaje"><input type="radio" name="contacto" value="email" id="radio-email">
                            Email</label>
                            
                            <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                            Telefono</label>
                        
                            <label for="radio-whatsApp"><input type="radio" name="contacto" value="whatsApp" id="radio-WhatsApp" checked>
                            WhatsApp</label>
                        </fieldset>
                        <fieldset>
                            <legend>¿En cual horario prefiere ser atendido?</legend>
                            <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                            </select>
                        </fieldset>   
                            <label class="checkbox" > <input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia?
                            </label>

                                <input type="submit" value="Enviar formulario" class="enviar">
                    </form>

                    <table>
                        <thead>
                            <tr>
                                <th>Dia</th>
                                <th>Horario</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>Lunes</td>
                                <td>08hs-20hs</td>
                            </tr>

                            <tr>
                                <td>Miercoles</td>
                                <td>08hs-20hs</td>
                            </tr>
                            <tr>
                                <td>Viernes</td>
                                <td>08hs-20hs</td>
                            </tr>
                        </tbody>
                    </table>
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
